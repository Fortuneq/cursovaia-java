<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4e73df;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-title a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .header-nav a {
            text-decoration: none;
            color: white;
            margin-right: 20px;
            font-size: 16px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .table th, .table td {
            text-align: center;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4e73df;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .actions a:hover {
            background-color: #375a7f;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-title">
        <a href="/">P2P Обмен валют</a>
    </div>
    <nav class="header-nav">
        <a href="/orders/create">Создать заявку</a>
        <a href="/orders/by_user">Мои заявки</a>
        <a href="/profile">Профиль</a>
        <a href="/logout">Выход</a>
    </nav>
</header>

<div class="container">
    <h2 class="text-center">Профиль пользователя</h2>
    <table class="table table-striped">
        <tbody>
        <tr>
            <th>ID</th>
            <td id="userId"></td>
        </tr>
        <tr>
            <th>Имя пользователя</th>
            <td id="username"></td>
        </tr>
        </tbody>
    </table>

    <h3 class="text-center">Ваши балансы</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Валюта</th>
            <th>Баланс</th>
        </tr>
        </thead>
        <tbody id="balancesTable">
        <!-- Динамическое добавление балансов -->
        </tbody>
    </table>

    <div class="actions">
        <a href="/orders/create">Создать заявку</a>
        <a href="/orders/by_user">Мои заявки</a>
    </div>
</div>

<footer class="footer">
    &copy; 2024 P2P Обмен валют. Все права защищены.
</footer>

<script>
    async function loadProfile() {
        try {
            const response = await fetch('/users/currentUser');
            if (!response.ok) {
                throw new Error(`Ошибка загрузки профиля: ${response.status}`);
            }
            const data = await response.json();
            document.getElementById('userId').textContent = data.id;
            document.getElementById('username').textContent = data.username;
        } catch (error) {
            alert(error.message);
        }
    }

    // Функция для загрузки балансов пользователя
    async function loadBalances() {
        try {
            const response = await fetch('/balances/user');
            if (!response.ok) {
                throw new Error(`Ошибка загрузки балансов: ${response.status}`);
            }
            const balances = await response.json();
            const balancesTable = document.getElementById('balancesTable');
            balancesTable.innerHTML = '';
            balances.forEach(balance => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${balance.currency.name}</td>
                    <td>${balance.amount.toFixed(2)}</td>
                `;
                balancesTable.appendChild(row);
            });
        } catch (error) {
            alert(error.message);
        }
    }

    loadProfile();
    loadBalances();
</script>
</body>
</html>

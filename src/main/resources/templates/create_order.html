<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать ордер на обмен валют</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Главная страница</a>
    <div class="d-flex">
      <a href="/profile" class="btn btn-outline-light">Профиль</a>
      <a href="/logout" class="btn btn-outline-light">Выйти</a>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h2>Создать ордер на обмен валют</h2>
  <form action="/api/exchange/create" method="post">
    <div class="mb-3">
      <label for="sourceCurrency" class="form-label">Исходная валюта:</label>
      <input type="text" id="sourceCurrency" name="sourceCurrency" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="sourceAmount" class="form-label">Исходная сумма:</label>
      <input type="number" id="sourceAmount" name="sourceAmount" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="targetCurrency" class="form-label">Целевая валюта:</label>
      <input type="text" id="targetCurrency" name="targetCurrency" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="targetAmount" class="form-label">Целевая сумма:</label>
      <input type="number" id="targetAmount" name="targetAmount" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Создать ордер</button>
  </form>
</div>
</body>
</html>

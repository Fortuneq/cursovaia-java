<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница блога</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .bg-image {
            background-image: url('https://zwodltd.de/sites/default/files/delivery_0.jpg');
            height: 100vh;
            overflow: auto;
            background-size: cover;
            background-position: center;
        }
        body {
            color: black;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                Главная страница
            </a>
            <div class="d-flex">
                <a th:href="@{/admin/users}" class="btn btn-outline-light" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Управление пользователями</a>
                <a th:href="@{/logout}" class="btn btn-outline-light">Выйти</a>
            </div>
        </div>
    </nav>
    <h2 class="text-center mt-4">Главная страница блога</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/blog/search}" method="get" class="mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" name="title" class="form-control" placeholder="Название записи">
                    </div>
                    <div class="col-md-4">
                        <input type="date" name="publicationDate" class="form-control" placeholder="Дата публикации">
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="content" class="form-control" placeholder="Текст записи">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Поиск</button>
                    </div>
                </div>
            </form>
            <div th:each="blogPost : ${blogPosts}">
                <h3 th:text="${blogPost.title}">Название записи</h3>
                <p><strong>Дата публикации:</strong> <span th:text="${blogPost.publicationDate}">Дата публикации</span></p>
                <p><strong>Автор:</strong> <span th:text="${blogPost.author.username}">Автор</span></p>
                <p th:text="${blogPost.content}">Текст записи</p>
                <hr>
            </div>
        </div>
    </div>
</div>
</body>
</html>

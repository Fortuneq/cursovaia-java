<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Обмен валют</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/orders/create">Создать ордер</a></li>
            <li><a href="/profile">Профиль</a></li>
            <li><a href="/logout">Выйти</a></li>
        </ul>
    </nav>
</header>

<section class="orders">
    <h1>Список ордеров</h1>

    <div class="filters">
        <h3>Фильтрация ордеров</h3>
        <form method="GET" action="/">
            <label for="currency">Валюта:</label>
            <select id="currency" name="currency">
                <option value="">Все валюты</option>
                <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"></option>
            </select>

            <label for="amount">Количество (от):</label>
            <input type="number" id="amount" name="amount" min="0" step="any">

            <label for="price">Цена (от):</label>
            <input type="number" id="price" name="price" min="0" step="any">

            <button type="submit">Применить фильтры</button>
        </form>
    </div>

    <div class="order-list">
        <table>
            <thead>
            <tr>
                <th>Источник</th>
                <th>Сумма</th>
                <th>Целевая валюта</th>
                <th>Целевая сумма</th>
                <th>Цена</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.sourceCurrency}"></td>
                <td th:text="${order.sourceAmount}"></td>
                <td th:text="${order.targetCurrency}"></td>
                <td th:text="${order.targetAmount}"></td>
                <td th:text="${order.price}"></td>
                <td th:text="${order.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<footer>
    <p>&copy; 2024 P2P Обмен валют</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P2P Обмен валют</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            color: black;
        }

        .table tr td, .table tr th {
            color: black;
        }

        .filters {
            margin: 20px 0;
        }

        .btn-filter {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                Главная
            </a>
            <div class="d-flex">
                <a th:href="@{/orders/create}" class="btn btn-outline-light">Создать ордер</a>
                <a th:href="@{/profile}" class="btn btn-outline-light">Профиль</a>
                <a th:href="@{/logout}" class="btn btn-outline-light">Выйти</a>
            </div>
        </div>
    </nav>
    <blockquote class="blockquote text-center"><h1>P2P Обмен валют</h1></blockquote>

    <div class="filters container">
        <h4>Фильтрация ордеров</h4>
        <form class="row" th:action="@{/}" method="GET">
            <div class="col-md-3">
                <label for="currency" class="form-label">Валюта</label>
                <select id="currency" name="currency" class="form-select">
                    <option value="">Все валюты</option>
                    <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="amount" class="form-label">Сумма (от)</label>
                <input type="number" id="amount" name="amount" class="form-control" min="0" step="any">
            </div>
            <div class="col-md-3">
                <label for="price" class="form-label">Цена (от)</label>
                <input type="number" id="price" name="price" class="form-control" min="0" step="any">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary btn-filter">Применить фильтры</button>
            </div>
        </form>
    </div>

    <div class="container">
        <h4>Список ордеров</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Источник</th>
                <th>Сумма</th>
                <th>Целевая валюта</th>
                <th>Целевая сумма</th>
                <th>Цена</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<footer class="text-center mt-4">
    <p>&copy; 2024 P2P Обмен валют</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пополнить баланс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Главная страница</a>
        <div class="d-flex">
            <a href="/profile" class="btn btn-outline-light">Профиль</a>
            <a href="/logout" class="btn btn-outline-light">Выйти</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Пополнить баланс</h2>
    <form action="/api/users/{userId}/balance" method="post">
        <div class="mb-3">
            <label for="currency" class="form-label">Валюта:</label>
            <input type="text" id="currency" name="currency" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Сумма:</label>
            <input type="number" id="amount" name="amount" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Пополнить</button>
    </form>
</div>
</body>
</html>

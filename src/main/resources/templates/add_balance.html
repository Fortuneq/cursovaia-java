<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пополнение баланса пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            color: black;
        }

        .table tr td, .table tr th {
            color: black;
        }

        .filters {
            margin: 20px 0;
        }

        .btn-filter {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                Главная
            </a>
            <div class="d-flex">
                <a th:href="@{/orders/create}" class="btn btn-outline-light">Создать ордер</a>
                <a th:href="@{/profile}" class="btn btn-outline-light">Профиль</a>
                <a th:href="@{/author}" class="btn btn-outline-light">Об Авторе</a>
                <a th:href="@{/logout}" class="btn btn-outline-light">Выйти</a>
            </div>
        </div>
    </nav>
    <blockquote class="blockquote text-center"><h1>P2P Обмен валют</h1></blockquote>

    <!-- Форма пополнения баланса -->
    <div class="container mt-4">
        <h4>Пополнение баланса</h4>
        <form action="/balance/deposit" method="POST">
            <div class="mb-3">
                <label for="currency" class="form-label">Выберите валюту</label>
                <select id="currency" name="sourceCurrencyId" class="form-select">
                    <option th:each="currency : ${currencies}" th:value="${currency.id}" th:text="${currency.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Сумма пополнения</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Пополнить</button>
        </form>
    </div>

</div>

<footer class="text-center mt-4">
    <p>&copy; 2024 P2P Обмен валют</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

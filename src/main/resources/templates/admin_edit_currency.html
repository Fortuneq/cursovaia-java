<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать валюту</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            Главная страница
        </a>
        <div class="d-flex">
            <a th:href="@{/admin/users}" class="btn btn-outline-light">Управление пользователями</a>
            <a th:href="@{/admin/currencies}" class="btn btn-outline-light">Управление валютами</a>
            <a th:href="@{/admin/orders}" class="btn btn-outline-light">Управление ордерами</a>
            <a th:href="@{/logout}" class="btn btn-outline-light">Выйти</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Редактировать валюту</h2>
    <form th:action="@{/admin/currency/edit/{id}(id=${currency.id})}" th:object="${currency}" method="post">
        <div class="mb-3">
            <label for="currencyName" class="form-label">Название валюты</label>
            <input type="text" class="form-control" id="currencyName" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="currencyCode" class="form-label">Код валюты</label>
            <input type="text" class="form-control" id="currencyCode" th:field="*{code}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

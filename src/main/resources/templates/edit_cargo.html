<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система перевозки грузов | Редактирование груза</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            color: black;
        }
        .table tr td, .table tr th {
            color: black;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                Главная страница
            </a>
            <div class="d-flex">
                <a th:href="@{/admin/users}" class="btn btn-outline-light" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Управление пользователями</a>
                <a th:href="@{/logout}" class="btn btn-outline-light">Выйти</a>
            </div>
        </div>
    </nav>
    <blockquote class="blockquote text-center"><h1>Редактирование груза</h1></blockquote>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="#" th:action="@{/save}" th:object="${cargo}" method="post">
                <table class="table">
                    <tr>
                        <td>ID груза:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Название груза:</td>
                        <td><input type="text" th:field="*{name}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Содержимое груза:</td>
                        <td><input type="text" th:field="*{content}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Город отправки груза:</td>
                        <td><input type="text" th:field="*{cityofdeparture}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Дата отправки груза:</td>
                        <td><input type="date" th:field="*{dateofdeparture}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Город прибытия груза:</td>
                        <td><input type="text" th:field="*{cityofarrival}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Дата прибытия груза:</td>
                        <td><input type="date" th:field="*{dateofarrival}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>

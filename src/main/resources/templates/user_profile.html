<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Главная страница</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-outline-light">Выйти</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Профиль пользователя</h2>
    <div class="mb-3">
        <label class="form-label">Имя:</label>
        <p th:text="${user.username}">Имя</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Баланс:</label>
        <div th:each="(currency, balance) : ${user.balances}">
            <p th:text="'Валюта: ' + ${currency} + ', Баланс: ' + ${balance}">Баланс</p>
        </div>
    </div>

    <h4>Ваши заявки на обмен:</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Исходная валюта</th>
            <th>Исходная сумма</th>
            <th>Целевая валюта</th>
            <th>Целевая сумма</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${user.exchangeRequests}">
            <td th:text="${request.sourceCurrency}">Валюта</td>
            <td th:text="${request.sourceAmount}">Сумма</td>
            <td th:text="${request.targetCurrency}">Целевая валюта</td>
            <td th:text="${request.targetAmount}">Целевая сумма</td>
            <td th:text="${request.status}">Статус</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

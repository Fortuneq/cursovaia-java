<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            text-align: center;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .content table th,
        .content table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .content table th {
            background-color: #f4f4f9;
            color: #555;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .actions a:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #f4f4f9;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Профиль пользователя</div>
    <div class="content">
        <h2>Детали профиля</h2>
        <table>
            <tr>
                <th>ID</th>
                <td th:text="${user.id}"></td>
            </tr>
            <tr>
                <th>Имя пользователя</th>
                <td th:text="${user.username}"></td>
            </tr>
        </table>

        <h3>Ваши валюты и балансы</h3>
        <table>
            <thead>
            <tr>
                <th>Валюта</th>
                <th>Баланс</th>
            </tr>
            </thead>
            <tbody>
            <!-- Пробегаем по балансам пользователя -->
            <tr th:each="balance : ${user.balances}">
                <td th:text="${balance.currency.name}"></td>
                <td th:text="${balance.balance}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="actions">
        <a href="/orders/create">Создать заявку</a>
        <a href="/orders/by_user">Мои заявки</a>
        <a href="/logout">Выйти</a>
    </div>
    <div class="footer">
        © 2024 Информационная система для P2P обмена валют
    </div>
</div>

</body>
</html>
